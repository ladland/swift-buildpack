---
language: swift

url_to_dependency_map:
  - match: swift-(.*).tar.gz
    name: swift
    version: $1
  - match: clang-(.*).tar.xz
    name: clang
    version: $1

dependencies:
  - name: swift
    version: 4.0
    uri: https://swift.org/builds/swift-4.0-branch/ubuntu1404/swift-4.0-DEVELOPMENT-SNAPSHOT-2017-06-12-a/swift-4.0-DEVELOPMENT-SNAPSHOT-2017-06-12-a-ubuntu14.04.tar.gz
    md5: 2ae367a5ebbd69e0b94a67ab47a68629
    cf_stacks:
      - cflinuxfs2 
  - name: swift
    version: 3.1.1
    uri: https://swift.org/builds/swift-3.1.1-release/ubuntu1404/swift-3.1.1-RELEASE/swift-3.1.1-RELEASE-ubuntu14.04.tar.gz
    md5: c78ed47846aeba3ec40a7960f2d0756c
    cf_stacks:
      - cflinuxfs2
  - name: swift
    version: 3.1
    uri: https://swift.org/builds/swift-3.1-release/ubuntu1404/swift-3.1-RELEASE/swift-3.1-RELEASE-ubuntu14.04.tar.gz
    md5: e465766025ffb74a01d7a1ab4478fdfc
    cf_stacks:
      - cflinuxfs2     
  - name: clang
    version: 4.0.0
    uri: http://releases.llvm.org/4.0.0/clang+llvm-4.0.0-x86_64-linux-gnu-ubuntu-14.04.tar.xz
    md5: 6fb53a94111e11ade89da2a260b59e98
    cf_stacks:
      - cflinuxfs2

exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - repos/
  - spec/
  - cf_spec/
  - log/
  - test/
  - cf.Gemfile
  - cf.Gemfile.lock
  - bin/package
  - buildpack-packager/
  - swift_buildpack-*v*.zip
  - cf_build/
  - .travis.yml
  - ci/
